<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create and Read Data - Friends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
    .table {
        width:300px;
        margin-left:400px;
    }
    #wrapper {
        
        text-align:center;
    }
    input[type='submit'] {
        width:100px;
        height:40px;
        background-color: #b9ddab;
        margin-left:400px;
        font-weight:bold;
    }
    
    
    
    
    
    </style>
</head>
<body>
    <div id='wrapper'>
    <div class='container'>
        <div class='display'>
            {%for friend in friends%}
            <table class='table table-striped'>
            <tr>
                <td>First Name : </td>
                <td>{{friend.first_name}}</td><br>
                
            </tr>
            <tr>
                <td>Last Name : </td>
                <td>{{friend.last_name}}</td>
            </tr>
            </table>
            {%endfor%}
          

        </div>
        <div  id ='add' class='add form-group'>
            <h2>Add a Friend</h2>
            <form action='/create_friend' method='post'>
                First Name: <input class='form-control' type='text' name='first_name'>
                Last Name: <input class='form-control'  type='text' name='last_name'>
                Occupation: <input class='form-control'  type='text' name='occupation'>
                <br>
                <br>
                <input type='submit' class='btn btn-success' name='add' value='ADD'> 
            </form>
        </div>        



    </div>
</div>
</body>
</html>
